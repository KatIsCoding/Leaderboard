<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 id="gameTitle">Game's Title</h1>
    <section class="mainContent">
        <section id="leaderboardSection">
            <div class="sectionHeader">
                <h3>
                    Recent Scores
                </h3>
                <button id="refreshLeaderboard">Refresh</button>
            </div>
            <ul id="leaderboardTable">
                <li>
                    Test: 999
                </li>
            </ul>
        </section>
        <section id="addNewSection">
            <div class="sectionHeader">
                <h3>
                    Add Your Score
                </h3>
                <form action="#" id="addNewScore">
                    <input type="text" placeholder="Insert your name" name="name">
                    <input type="text" placeholder="Insert your score" name="score">
                    <button>Submit</button>
                </form>
            </div>

        </section>
    </section>

</body>
</html>
