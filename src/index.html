<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fd67c39ad5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="gameTitle">Game's Title</h1>
    <section class="mainContent">
        <section id="leaderboardSection">
            <div class="sectionHeader">
                <h3>
                    Recent Scores
                </h3>
                <button type="button" id="refreshLeaderboard">Refresh</button>
            </div>
            <ul id="leaderboardTable">
            </ul>
        </section>
        <section id="addNewSection">
            <div class="sectionHeader">
                <h3>
                    Add Your Score
                </h3>
                <form action="#" id="addNewScore">
                    <input type="text" placeholder="Insert your name" name="user">
                    <input type="text" placeholder="Insert your score" name="score">
                    <button type="submit">Submit</button>
                </form>
            </div>

        </section>
    </section>

</body>
</html>
