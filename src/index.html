<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="gameTitle">Game's Title</h1>
    <section class="mainContent">
        <section id="leaderboardSection">
            <div class="sectionHeader">
                <h3>
                    Recent Scores
                </h3>
                <button type="button" id="refreshLeaderboard">Refresh</button>
            </div>
            <ul id="leaderboardTable">
            </ul>
        </section>
        <section id="addNewSection">
            <div class="sectionHeader">
                <h3>
                    Add Your Score
                </h3>
                <form action="#" id="addNewScore">
                    <input type="text" placeholder="Insert your name" name="user">
                    <input type="text" placeholder="Insert your score" name="score">
                    <button type="submit">Submit</button>
                </form>
            </div>

        </section>
    </section>

</body>
</html>
